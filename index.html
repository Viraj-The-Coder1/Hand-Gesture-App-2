<html>
    <head>
        <title>
            Hand Gesture App
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        <script src=" https://unpkg.com/ml5@0.4.3/dist/ml5.min.js "></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <center>
                <h1 class="btn btn-success"> 
                    Hand Gestures
                    <br>
                    <span>&#9757;</span>
                    <span>&#128074;</span> 
                    <span>&#128077;</span>
                    <span>&#128078;</span>
                    <span>&#128076;</span>
                </h1>
                <br>
                <h3 style="color:darkblue;">
                    Take a photo of a Hand Gesture to know about its meaning.
                </h3>
                <label>
                    The model is trained on the following Hand Gestures
                </label>
                <br>
                <p>
                    &#128074;|&#128077;|&#128078;|&#128076;
                </p>
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <label>
                        Webcam-
                    </label>
                    <div id="webcam">
                    </div>
                    <br>
                    <button onclick="captureimg()" class="btn btn-success">
                        Capture Image
                    </button>
                </div>
                <div class="col=lg-4 col-md-4 col-sm-12 col-xs-12">
                    <label style="color: darkred;">
                        Prediction-
                    </label>
                    <p id="pre">
                    </p>
                    <p id="emo">
                    </p>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-12 col-xs-12">
                    <label>
                        Captured Image-
                    </label>
                    <div id="snap">
                    </div>
                    <button onclick="identify()" class="btn btn-warning">
                        Identify
                    </button>
                </div>
            </center>
        </div>
        <script src="main.js">
        </script>
    </body>
</html>
